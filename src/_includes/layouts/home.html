{% extends "layouts/base.html" %}
{% set pageCriticalStyles = ['css/home.css'] %}

{% block content %}
<div class="wrapper">
    <article class="intro">
        <div class="[ intro__header ] [ radius ] ">
            <h1 class="[ intro__heading ] [text-700 md:text-800 weight-bold ]">
                {{ intro.eyebrow }}
            </h1>
            <p><em class="[ weight-normal text-400 md:text-600 ]">{{ intro.main }}</em></p>
        </div>
       
        <div class="[ intro__media ] [ radius dot-shadow ]">
            <img class="[ intro__image ] [ radius ]" src="{{ intro.image }}" alt="{{ intro.imageAlt }}" />
        </div>
    </article>
</div>

{% set shortBio = shortbio %}
{% include "partials/short-bio.html" %}



{% endblock %}
